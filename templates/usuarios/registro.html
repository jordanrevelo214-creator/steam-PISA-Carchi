<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - STEAM PISA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .registro-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: 0 auto;
            padding: 50px 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn-register {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .messages {
            margin-bottom: 20px;
        }
        
        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .alert-error {
            background: #fee;
            color: #c33;
            border-left: 4px solid #c33;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .registro-container {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="registro-container">
        <h1>üìù Registro de Estudiante</h1>
        <p class="subtitle">Completa tus datos para crear una cuenta</p>
        
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-row">
                <div class="form-group">
                    <label for="first_name">Nombres *</label>
                    <input type="text" 
                           id="first_name" 
                           name="first_name" 
                           required>
                </div>
                
                <div class="form-group">
                    <label for="last_name">Apellidos *</label>
                    <input type="text" 
                           id="last_name" 
                           name="last_name" 
                           required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="cedula">C√©dula *</label>
                <input type="text" 
                       id="cedula" 
                       name="cedula" 
                       maxlength="10"
                       placeholder="10 d√≠gitos"
                       required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="grado">Grado *</label>
                    <select id="grado" name="grado" required>
                        <option value="">Selecciona...</option>
                        <option value="8vo">8vo A√±o</option>
                        <option value="9no">9no A√±o</option>
                        <option value="10mo">10mo A√±o</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="institucion">Instituci√≥n Educativa *</label>
                    <input type="text" 
                           id="institucion" 
                           name="institucion" 
                           required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="username">Nombre de usuario *</label>
                <input type="text" 
                       id="username" 
                       name="username" 
                       placeholder="Elige un nombre de usuario √∫nico"
                       required>
            </div>
            
            <div class="form-group">
                <label for="email">Correo electr√≥nico *</label>
                <input type="email" 
                       id="email" 
                       name="email" 
                       placeholder="tu@email.com"
                       required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="password">Contrase√±a *</label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           required>
                </div>
                
                <div class="form-group">
                    <label for="password2">Confirmar contrase√±a *</label>
                    <input type="password" 
                           id="password2" 
                           name="password2" 
                           required>
                </div>
            </div>
            
            <button type="submit" class="btn-register">
                ‚úÖ Crear Cuenta
            </button>
        </form>
        
        <div class="login-link">
            ¬øYa tienes cuenta? 
            <a href="{% url 'usuarios:login' %}">Inicia sesi√≥n aqu√≠</a>
        </div>
    </div>
</body>
</html>
